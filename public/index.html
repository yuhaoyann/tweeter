<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a5e11ba2c2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer-auto-size.js"></script>
    <script type="text/javascript" src="/scripts/new-tweet.js"></script>
    <script type="text/javascript" src="/scripts/nav.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div id="nav-header">
      <nav>
        <dev id="nav-element">
          <span id="nav-left">tweeter</span>
          <div id="nav-right">
            <button id="nav-button"><b id="nav-right-bold">Write&nbsp</b>a new tweet</button>
            <div id="nav-right-arrow">
              <i class="fas fa-angle-double-down" id="nav-arrow"></i>
            </div>
          </div>
        </dev>
      </nav>
  
      <header id="header-main">
        <div id="header-element">
          <div>
            <img id="header-avator" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div id="nav-mid">
            <p id="header-word"><b id="nav-mid-bold">Amy&nbsp</b><b id="nav-mid-normal">Mansell</b></p>
        </div>
        </div>
      </header>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="main-hide">
        <section class="main-circle-arrow">
          <i id="main-circle" class="fas fa-circle"></i>
          <i id="main-arrow" class="fas fa-angle-double-up"></i>
        </section>
      </div>

      <section class="new-tweet">
        <div id="error-message">
          <div>
            <i class="fas fa-exclamation-triangle"></i>
            <p></p>
            <i class="fas fa-exclamation-triangle"></i>
          </div>

        </div>
        <div id="tweet-new-form">
          <form action="/tweets/" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div id="tweet-button">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </div>
      </section>

      <section class="tweet-article"></section>
    </main>

    <footer>Tweet by Haoyan</footer>
  </body>
</html>
